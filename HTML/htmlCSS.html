<!DOCTYPE html>
<html>
    <head>
        <title>HTML e CSS</title>
        <style>
            header {
                font-size: 100px;
            }
            h1 {
                font-size: 80px;
            }

            #TextoPrincipal {
                font-size: 40px;
                font-weight: bold;
            }

            .fundoVermelho {
                background-color: red;
            }

            .Negrito {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <header>HTML e CSS</header>
        <span id='TextoPrincipal'>Texto 1</span><br>
        <span class='fundoVermelho Negrito'>Texto 2</span><br>
        <span class='fundoVermelho'>Texto 2</span>
    </body>
</html>
